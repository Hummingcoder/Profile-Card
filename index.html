<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-top.svg" alt="" class="bg bg-top" />
      <img src="images/bg-pattern-bottom.svg" alt="" class="bg bg-bottom" />
      <article>
        <img src="images/bg-pattern-card.svg" alt="" class="bg-img" />
        <section class="profile">
          <img src="images/image-victor.jpg" alt="" class="profile-img" />
          <div class="profile-info">
            <p class="name"><b>Victor Crest</b></p>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </section>
        <section class="social">
          <div class="social-info">
            <b class="follower">80K</b>
            <small>Followers</small>
          </div>
          <div class="social-info">
            <b class="likes">803K</b>
            <small>Likes</small>
          </div>
          <div class="social-info">
            <b class="media">1.4K</b>
            <small>Photos</small>
          </div>
        </section>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vishal D</a>.
      </div>
    </main>
  </body>
</html>
